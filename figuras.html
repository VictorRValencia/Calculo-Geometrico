<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicando un poco de Javascript">
    <link rel="stylesheet" href="./figuras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iJCode - Curso Practico de JS</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculo Geom&eacute;trico</h1>
            <h4>Soy Un Crack...  De Mi Para Mi</h4>
        </header>
        <div class="figures">
            <div class="figures-item">
                <div class="Ajustes">
                    <i class="fa-regular fa-square"></i>
                    <h2>Cuadrado</h2>
                </div>
                <form>
                    <label for="cLado">Ingresa el tamaño de cada lado</label>
                    <input name="cLado" id="cLado" type="number">
                    <button type="button" onclick="cuadrado2()">Calcular</button>
                </form>
            </div>

            <div class="figures-item">
                <div class="Ajustes">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <h2>Triangulo</h2>
                </div>
                <form>
                    <label for="tLado1">Ingresa el tamaño del primer lado</label>
                    <input name="tLado1" id="tLado1" type="number">
                    <label for="tLado2">Ingresa el tamaño del segundo lado</label>
                    <input name="tLado2" id="tLado2" type="number">
                    <label for="tBase">Ingresa el tamaño de la base</label>
                    <input name="Base" id="tBase" type="number">
                    <label for="tAltura">Ingresa el tamaño del primer lado</label>
                    <input name="tAltura" id="tAltura" type="number">
                    <button type="button" onclick="triangulo2()">Calcular</button>
                </form>
            </div>

            <div class="figures-item">
                <div class="Ajustes">
                    <i class="fa-regular fa-circle"></i>
                    <h2>Circulo</h2>
                </div>
                <form>
                    <label for="cRadio">Ingresa el valor del radio</label>
                    <input name="cRadio" id="cRadio" type="number">
                    <button type="button" onclick="circulo2()">Calcular</button>
                </form>
            </div>

            <div class="figures-item">
                <div class="Ajustes">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <h2>Triangulo Isósceles</h2>
                </div>
                <form>
                    <label for="isoLado1">Ingresa el tamaño del primer lado</label>
                    <input name="isoLado1" id="isoLado1" type="number">
                    <label for="isoLado2">Ingresa el tamaño del segundo lado</label>
                    <input name="isoLado2" id="isoLado2" type="number">
                    <label for="isoBase">Ingresa el tamaño de la base</label>
                    <input name="isoBase" id="isoBase" type="number">
                    <button type="button" onclick="trianguloIso()">Calcular</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <h4>   
            Derechos Reservados Por Mi xD... VMRV
        </h4>
    </footer>
    <script src="./figuras.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
